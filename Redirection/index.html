<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Where are we going?</title>
    
        <style>
            form
            {
                display: flex;
                justify-content: center;

                margin-top: 50vh;
            }

            button
            {
                color: white;
                background-color: darkorchid;

                padding: 10px;
                margin-left: 10px;
                margin-right: 10px;

                border: none;

                font-weight: bolder;
            }
        </style>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Where do you want to go?</legend>
                <button>User</button>
                <button>Administrator</button>
            </fieldset>
        </form>
    </body>

    <script>
        document.querySelector(`button:nth-child(1)`).addEventListener(`click`, () => {
            location.href = `Gaudia-Itinera/User/user.html`
        });

        document.querySelector(`button:nth-child(2)`).addEventListener(`click`, () => {
            location.href = `Gaudia-Itinera/administrator/administrator.html`
        });
    </script>

</html>
